  <script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffe1";
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);
</script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCZOF7uAxlygOk1ydwSP-j3BiYzyxulf4",
      authDomain: "black-market-b6eee.firebaseapp.com",
      projectId: "black-market-b6eee"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Cloudinary Upload
    async function uploadToCloudinary(file) {
      const fd = new FormData();
      fd.append("upload_preset", "Blackmarket");
      fd.append("file", file);

      const res = await fetch("https://api.cloudinary.com/v1_1/dilffurcn/image/upload", {
        method: "POST",
        body: fd
      });
      const data = await res.json();
      return data.secure_url;
    }

    document.getElementById("sellForm").onsubmit = async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      btn.textContent = "Submitting...";
      btn.disabled = true;

      const file = document.getElementById("screenshot").files[0];
      if (!file) return showCustomAlert("Error", "Screenshot is required");

      const user = await auth.currentUser;
      if (!user) return showCustomAlert("Login Required", "Please login to continue.");

      try {
        const screenshotUrl = await uploadToCloudinary(file);

        const post = {
          uid: user.uid,
          platform: document.getElementById("platform").value,
          previewLink: document.getElementById("previewLink").value,
          followers: +document.getElementById("followers").value,
          price: +document.getElementById("price").value,
          description: document.getElementById("description").value,
          whatsapp: document.getElementById("whatsapp").value.trim(),
          screenshot: screenshotUrl,
          status: "pending",
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection("accounts-for-sale").add(post);
        showCustomAlert("Submitted!", "‚úÖ Your account listing is under review.");
        e.target.reset();
      } catch (err) {
        showCustomAlert("Upload Failed", "‚ùå There was a problem uploading your screenshot.");
      }

      btn.textContent = "Submit for Review";
      btn.disabled = false;
    };

    auth.onAuthStateChanged(async user => {
      if (!user) return;
      const container = document.getElementById("listings");
      const now = new Date();
      const query = await db.collection("accounts-for-sale")
                            .where("status", "==", "approved")
                            .orderBy("createdAt", "desc")
                            .get();

      container.innerHTML = "";
      query.forEach(doc => {
        const d = doc.data();
        const createdAt = d.createdAt?.toDate?.() || now;
        const hoursAgo = (now - createdAt) / (1000 * 60 * 60);
        if (hoursAgo > 24) return;

        const wa = `https://wa.me/234${d.whatsapp.replace(/^0/, '')}?text=Hello, I'm interested in your ${d.platform} account listed on Black Market.`;
        container.innerHTML += `
          <div class="listing">
            <strong>${d.platform}</strong><br>
            üîó <a href="${d.previewLink}" target="_blank">Preview Account</a><br>
            üë• ${d.followers} followers<br>
            üí∞ ‚Ç¶${d.price}<br>
            üìù ${d.description}<br>
            üßæ UID: <code>${d.uid}</code><br>
            <a href="${wa}" target="_blank">üì≤ Contact Seller on WhatsApp</a>
            <img src="${d.screenshot}" alt="Screenshot" />
          </div>
        `;
      });

      if (container.innerHTML.trim() === "") {
        container.innerHTML = "üò¥ No listings yet.";
      }
    });

    function showCustomAlert(title, message) {
      document.getElementById("alertTitle").textContent = title;
      document.getElementById("alertMessage").textContent = message;
      document.getElementById("customAlert").style.display = "flex";
      if ("vibrate" in navigator) navigator.vibrate([200, 100, 200]);
    }

    function hideCustomAlert() {
      document.getElementById("customAlert").style.display = "none";
    }
  </script>
