<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings - Black Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background: black; /* Calm dark blue */
  color: white;
  /* Allow scrolling */
  overflow-x: hidden;
  overflow-y: auto;
}

/* Matrix canvas background */
#normsMatrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1; /* behind everything */
  pointer-events: none; /* allow clicking/scrolling */
}
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    label {
      margin-top: 1rem;
      display: block;
      font-weight: 600;
    }
    input, button {
      width: 92%;
      padding: 10px;
      background: #1a1a1a;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      margin-top: 5px;
    }
    input[readonly] {
      background-color: #2a2a2a;
    }
    .profile-pic-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      display: block;
      margin: 0 auto 1rem auto;
    }
    .upload-btn {
      display: block;
      width: fit-content;
      margin: auto;
      background-color: white;
      border: none;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .upload-btn:hover {
      background-color: green;
    }
    #fetchLocationBtn {
      background-color: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      margin-top: 8px;
      color: black;
      cursor: pointer;
    }
    .info-line {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
    
    #customAlert {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.85);
  z-index: 9999;
  display: none;
  justify-content: center;
  align-items: center;
}

#customAlert .box {
  background: #1c1c1c;
  padding: 30px;
  border-radius: 12px;
  color: white;
  text-align: center;
  max-width: 90%;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
}

#customAlert .box h2 {
  font-size: 1.4rem;
  margin-bottom: 15px;
}

#customAlert .box p {
  font-size: 0.95rem;
  margin-bottom: 20px;
}

#customAlert .box button {
  padding: 10px 20px;
  border: none;
  background: #378f7b;
  color: white;
  border-radius: 8px;
  cursor: pointer;
}
  </style>
</head>
<body>
  <canvas id="normsMatrix"></canvas>
  <h1>‚öôÔ∏è Account Settings</h1>

  <div class="profile-pic-container">
    <img src="" alt="Profile Picture" id="profilePicPreview" class="profile-pic-preview" />
    <input type="file" id="profilePicInput" accept="image/*" style="display:none" />
    <button class="upload-btn" id="uploadBtn">Change Profile Picture</button>
  </div>

  <label>Email</label>
  <input type="email" id="emailInput" readonly />

  <label>UID</label>
  <input type="text" id="uidInput" readonly />

  <label>Username</label>
  <input type="text" id="usernameInput" />

  <label>Phone Number</label>
  <input type="text" id="phoneInput" />

  <label>Role</label>
  <input type="text" id="roleInput" readonly />

  <label>Location</label>
  <input type="text" id="locationInput" readonly />
  <button type="button" id="fetchLocationBtn">üìç Detect Location</button>

  <div class="info-line" id="premiumInfo"></div>

  <button id="saveBtn">üíæ Save Changes</button>
<div id="customAlert">
  <div class="box">
    <h2 id="alertTitle">Alert</h2>
    <p id="alertMessage">This is a custom alert message.</p>
    <button onclick="hideCustomAlert()">Okay</button>
  </div>
</div>
<script>
  const canvas = document.getElementById("normsMatrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);

  function draw() {
    // Translucent background to slowly fade out
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ffe1"; // Calmer cyan glow
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 35);
</script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBCZOF7uAxlygOk1ydwSP-j3BiYzyxulf4",
      authDomain: "black-market-b6eee.firebaseapp.com",
      projectId: "black-market-b6eee",
      storageBucket: "black-market-b6eee.appspot.com",
      messagingSenderId: "537330859830",
      appId: "1:537330859830:web:1db4f16f760940f17c3d97"
    };
    firebase.initializeApp(firebaseConfig);
    
  const auth = firebase.auth();
  const db = firebase.firestore();

  const fileInput = document.getElementById("profilePicInput");
  const uploadBtn = document.getElementById("uploadBtn");
  const preview = document.getElementById("profilePicPreview");

  uploadBtn.addEventListener("click", () => fileInput.click());

  // Show custom animated alert
  function showCustomAlert(title, message) {
  document.getElementById("alertTitle").textContent = title;
  document.getElementById("alertMessage").textContent = message;
  document.getElementById("customAlert").style.display = "flex";

  // üì≥ Add vibration if supported
  if ("vibrate" in navigator) {
    navigator.vibrate([200, 100, 200]); // vibrate, pause, vibrate
  }
}

function hideCustomAlert() {
  document.getElementById("customAlert").style.display = "none";
}
  

  // Upload to Cloudinary
  function uploadToCloudinary(file) {
    return new Promise((resolve, reject) => {
      const url = "https://api.cloudinary.com/v1_1/dilffurcn/upload";
      const xhr = new XMLHttpRequest();
      const fd = new FormData();
      fd.append("upload_preset", "Blackmarket");
      fd.append("file", file);
      xhr.open("POST", url, true);

      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4) {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            resolve(response.secure_url);
          } else {
            reject(xhr.responseText);
          }
        }
      };
      xhr.send(fd);
    });
  }

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0];
    if (!file) return;
    uploadBtn.textContent = "Uploading...";
    try {
      const url = await uploadToCloudinary(file);
      preview.src = url;
      const user = auth.currentUser;
      if (user) {
        await db.collection("users").doc(user.uid).update({ profilePic: url });
      }
      showCustomAlert("‚úÖ Upload Success", "Profile picture updated.");
    } catch (err) {
      showCustomAlert("‚ùå Upload Failed", "Could not upload your profile picture.");
    } finally {
      uploadBtn.textContent = "Change Profile Picture";
    }
  });

  document.getElementById("fetchLocationBtn").addEventListener("click", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const coords = pos.coords;
        const location = `Lat: ${coords.latitude.toFixed(4)}, Lng: ${coords.longitude.toFixed(4)}`;
        document.getElementById("locationInput").value = location;
        showCustomAlert("üìç Location Set", "Your location was fetched successfully.");
      }, () => showCustomAlert("‚ùå Location Error", "Failed to get your location."));
    } else {
      showCustomAlert("‚ö†Ô∏è Not Supported", "Geolocation not supported.");
    }
  });

  auth.onAuthStateChanged(async user => {
    if (user) {
      document.getElementById("emailInput").value = user.email;
      document.getElementById("uidInput").value = user.uid;

      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();

      document.getElementById("usernameInput").value = data.username || "";
      document.getElementById("phoneInput").value = data.phone || "";
      document.getElementById("roleInput").value = data.role || "";
      document.getElementById("locationInput").value = data.location || "";

      if (data.profilePic) preview.src = data.profilePic;

      const premiumInfo = document.getElementById("premiumInfo");
      if (data.premium === "yes" && data.premiumExpiresAt?.toDate) {
        const exp = data.premiumExpiresAt.toDate();
        const now = new Date();
        const diff = Math.ceil((exp - now) / (1000 * 60 * 60 * 24));
        premiumInfo.textContent = diff > 0 ? `üåü ${diff} day(s) left on premium` : "üåü Premium expired";
      } else {
        premiumInfo.textContent = "üï∏Ô∏è Not on premium";
      }
    }
  });

  document.getElementById("saveBtn").addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user) return;

    const updates = {
      username: document.getElementById("usernameInput").value,
      phone: document.getElementById("phoneInput").value,
      location: document.getElementById("locationInput").value
    };

    try {
      await db.collection("users").doc(user.uid).update(updates);
      showCustomAlert("‚úÖ Profile Saved", "Your profile has been updated.");
    } catch (err) {
      showCustomAlert("‚ùå Save Failed", "An error occurred while saving your profile.");
    }
  });
  </script>
</body>
</html>
