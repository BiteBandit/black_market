<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Market Contacts</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background: black; /* Calm dark blue */
  color: white;
  /* Allow scrolling */
  overflow-x: hidden;
  overflow-y: auto;
}
      #matrix {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: -1; /* behind everything */
  pointer-events: none; /* allow clicking/scrolling */
}
    header {
      background-color: #0f0f0f;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      color: white;
      letter-spacing: 1px;
    }
    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    .button {
      background: white;
      color: #0a0a23;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 1rem;
    }
.card {
  background-color: #121212;
  border-radius: 10px;
  margin: 1rem 0;
  padding: 1rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
}

.card img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  object-fit: cover;
  cursor: pointer;
  border: 2px solid black;
}

.info {
  flex: 1;
  margin-left: 1rem;
}

.info-name {
  font-size: 1.1rem;
  font-weight: 600;
  color: #00ffe1;
  margin-bottom: 4px;
}

.info-bio {
  font-size: 0.9rem;
  color: white;
  margin-bottom: 6px;
}

.info-clicks {
  font-size: 0.8rem;
  color: #999;
}
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup form {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      width: 90%;
      max-width: 400px;
      color: white;
    }
    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      background: #333;
      color: white;
    }
    .alert {
      background: #0a0a0a;
      border-left: 4px solid white;
      padding: 10px 15px;
      margin-top: 1rem;
      border-radius: 6px;
      color: white;
      font-weight: 500;
    }
  </style>
</head>
<body>
   <canvas id="matrix"></canvas>
  <header>🔥 WhatsGain 🔥</header>
  <div class="container">
    <button class="button" id="getListedBtn">Get Listed</button>
    <div id="totalClicks" class="alert">Total Clicks: 0</div>
    <div id="contactList"></div>
  </div>
 <div class="popup" id="formPopup">
  <form id="contactForm">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="number" placeholder="WhatsApp Number" required />
    <textarea id="bio" placeholder="Your Bio" required></textarea>
    <input type="file" id="photo" accept="image/*" required />
    <button type="submit" class="button" id="submitBtn">Submit</button>
    <button type="button" class="button" onclick="togglePopup(false)">Close</button>
  </form>
</div>
  <div id="imagePreviewModal" style="display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.8); justify-content: center; align-items: center; z-index: 9999;">
    <div style="position: relative; max-width: 90%; max-height: 90%;">
      <img id="previewImage" src="" style="width: 100%; height: auto; border-radius: 10px;" />
      <button onclick="closePreview()" style="position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer;">Close</button>
    </div>
  </div>
  <!-- Your HTML body -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getFirestore, collection, getDocs, addDoc, query, where, doc, deleteDoc,
    getDoc, updateDoc, increment, setDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    getAuth, onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBCZOF7uAxlygOk1ydwSP-j3BiYzyxulf4",
    authDomain: "black-market-b6eee.firebaseapp.com",
    projectId: "black-market-b6eee",
    storageBucket: "black-market-b6eee.appspot.com",
    messagingSenderId: "537330859830",
    appId: "1:537330859830:web:1db4f16f760940f17c3d97"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // Wait for DOM to load before running code
  document.addEventListener("DOMContentLoaded", () => {
    // DOM Elements
    const getListedBtn = document.getElementById('getListedBtn');
    const formPopup = document.getElementById('formPopup');
    const contactList = document.getElementById('contactList');
    const totalClicks = document.getElementById('totalClicks');

    // UI Helpers
    function togglePopup() {
      formPopup.style.display = formPopup.style.display === 'flex' ? 'none' : 'flex';
    }
    function showAlert(msg) {
      const div = document.createElement("div");
      div.className = "alert";
      div.innerText = msg;
      document.querySelector(".container").prepend(div);
      setTimeout(() => div.remove(), 3000);
    }

    // Upload image
    async function uploadToCloudinary(file) {
      const fd = new FormData();
      fd.append("upload_preset", "Blackmarket");
      fd.append("file", file);
      const res = await fetch("https://api.cloudinary.com/v1_1/dilffurcn/image/upload", {
        method: "POST",
        body: fd
      });
      const data = await res.json();
      return data.secure_url;
    }

    // 🔥 Get Listed (paid / free logic)
    getListedBtn.addEventListener("click", async () => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return alert("You must be logged in.");

        const userId = user.uid;
        const userRef = doc(db, "users", userId);
        let userSnap = await getDoc(userRef);

        // Create user if doesn't exist
        if (!userSnap.exists()) {
          await setDoc(userRef, {
            balance: 0,
            clickCount: 0
          });
          userSnap = await getDoc(userRef);
        }

        const userData = userSnap.data();
        const userBalance = userData.balance ?? 0;

        // Get or create settings
        const settingsSnap = await getDocs(collection(db, "settings"));
        let settings = settingsSnap.docs[0]?.data();
        const settingsId = settingsSnap.docs[0]?.id;

        if (!settings) {
          const settingsRef = doc(collection(db, "settings"));
          await setDoc(settingsRef, { paid: false, price: 0 });
          settings = { paid: false, price: 0 };
        }

        const isPaid = settings?.paid ?? false;
        const price = settings?.price ?? 0;

        if (isPaid && userBalance < price) {
          return alert("❌ Not enough balance to list.");
        }

        // Deduct price if paid
        if (isPaid) {
          await updateDoc(userRef, {
            balance: userBalance - price
          });
        }

        togglePopup();
      });
    });

    // Submit new contact
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.textContent = "Submitting...";

      const name = document.getElementById("name").value;
      const number = document.getElementById("number").value;
      const bio = document.getElementById("bio").value;
      const file = document.getElementById("photo").files[0];
      const imageUrl = await uploadToCloudinary(file);

      const user = auth.currentUser;
      if (!user) return alert("Not logged in");

      await addDoc(collection(db, "contacts"), {
        name, number, bio, imageUrl,
        clickCount: 0,
        createdAt: Date.now(),
        userId: user.uid
      });

      submitBtn.textContent = "Submit";
      togglePopup();
      showAlert("✅ Successfully listed!");
      loadContacts();
    });

    // Load contacts (only those from last 2 days)
    async function loadContacts() {
      contactList.innerHTML = "";
      const user = auth.currentUser;
      if (!user) return;

      const now = Date.now();
      const twoDaysAgo = now - 2 * 24 * 60 * 60 * 1000;
      const q = query(collection(db, "contacts"), where("createdAt", ">", twoDaysAgo));
      const querySnapshot = await getDocs(q);

      let userClickTotal = 0;

      for (const docSnap of querySnapshot.docs) {
        const data = docSnap.data();

        if (data.createdAt < twoDaysAgo) {
          await deleteDoc(doc(db, "contacts", docSnap.id));
          continue;
        }

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${data.imageUrl}" onclick="previewImage('${data.imageUrl}')" />
          <div class="info">
            <div class="info-name">${data.name}</div>
            <div class="info-bio">${data.bio}</div>
            <div class="info-clicks">Clicks: ${data.clickCount || 0}</div>
          </div>
          <button class="button" onclick="clickContact('${docSnap.id}')">Connect</button>
        `;

        contactList.appendChild(card);
        userClickTotal += data.clickCount || 0;
      }

      totalClicks.innerText = `Total Clicks: ${userClickTotal}`;
    }

    // Contact click
    window.clickContact = async function (id) {
      const ref = doc(db, "contacts", id);
      const snap = await getDoc(ref);
      const data = snap.data();

      await updateDoc(ref, {
        clickCount: increment(1)
      });

      loadContacts();

      const number = data.number.replace(/\D/g, '');
      const msg = encodeURIComponent(`Hey ${data.name}, I found your listing on Black Market.`);
      window.open(`https://wa.me/${number}?text=${msg}`, '_blank');
    };

    // Image Preview
    window.previewImage = function (imageUrl) {
      const modal = document.getElementById('imagePreviewModal');
      const img = document.getElementById('previewImage');
      img.src = imageUrl;
      modal.style.display = 'flex';
    };
    window.closePreview = function () {
      document.getElementById('imagePreviewModal').style.display = 'none';
    };

    // Load contacts on auth state change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadContacts();
      }
    });
  });
</script>
  <script>const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "01";
  const fontSize = 14;
  const columns = Math.floor(canvas.width / fontSize);
  const drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0f0";
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }

      drops[i]++;
    }
  }

  setInterval(draw, 50);</script>
  <script>
    const popup = document.getElementById('formPopup');

function togglePopup(show) {
  popup.style.display = show ? 'flex' : 'none';
}

// Close when clicking outside the form
popup.addEventListener('click', (event) => {
  if (event.target === popup) {
    togglePopup(false);
  }
});</script>
</body>
</html>
