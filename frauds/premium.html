<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Form</title>
  <style>
    /* Make iframe fill entire viewport */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://paste-aza.vercel.app/form" sandbox="allow-scripts allow-forms allow-same-origin allow-popups"></iframe>
</body>
</html>
