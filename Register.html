<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --base-bgcolor: black;
        --base-color: #354152;
        --base-font-weight: 300;
        --base-font-size: 1rem;
        --base-line-height: 1.5;
        --base-font-family: "Helvetica Neue", sans-serif;
        --input-bg: #f0f0f0;
        --input-border: black;
        --input-border-focus: black;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background-color: var(--base-bgcolor);
        color: var(--base-color);
        font: var(--base-font-weight) var(--base-font-size) /
          var(--base-line-height) var(--base-font-family);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      /* Matrix canvas background */
      #normsMatrix {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; /* behind everything */
        pointer-events: none; /* allow clicking/scrolling */
      }
      .register {
        background: #fff;
        padding: 30px 20px;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .register svg.site__logo {
        display: block;
        margin: 0 auto 15px auto;
        fill: url(#a);
      }

      body {
        font-family: "Lora", serif;
        font-size: 16px;
        line-height: 1.6;
        color: #333;
      }

      .register h2 {
        text-align: center;
        margin-bottom: 25px;
        color: var(--base-color);
        font-family: "Poppins", sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .form__field {
        position: relative;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"] {
        width: 100%;
        padding: 10px 40px 10px 12px;
        background: var(--input-bg);
        border: 1.5px solid var(--input-border);
        border-radius: 5px;
        color: var(--base-color);
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="tel"]:focus {
        border-color: var(--input-border-focus);
        outline: none;
      }
      .eye-toggle {
        position: absolute;
        right: 12px;
        top: 35%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 20px;
        user-select: none;
        color: var(--base-color);
      }
      button {
        padding: 12px;
        background: var(--input-border-focus);
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover:not(:disabled) {
        background: black;
      }
      button:disabled {
        background: black;
        cursor: not-allowed;
      }
      .error-msg {
        color: var(--error-color);
        font-size: 0.85rem;
        margin-top: 4px;
        min-height: 18px;
      }
      .success-msg {
        color: var(--success-color);
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 10px;
      }
      .redirect-login {
        text-align: center;
        margin-top: 15px;
        font-size: 0.9rem;
        color: var(--base-color);
      }
      .redirect-login a {
        color: var(--input-border-focus);
        text-decoration: none;
        font-weight: 600;
      }
      .redirect-login a:hover {
        text-decoration: underline;
      }
      select {
        width: 100%;
        padding: 10px 12px;
        background: var(--input-bg);
        border: 1.5px solid var(--input-border);
        border-radius: 5px;
        color: var(--base-color);
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      select:focus {
        border-color: var(--input-border-focus);
        outline: none;
      }
      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 25px;
        margin-top: -10px;
      }

      .logo-icon {
        animation: float 3s ease-in-out infinite;
      }

      .logo-text {
        font-size: 24px;
        font-weight: 700;
        color: black;
        text-transform: uppercase;
        margin-top: 10px;
        font-family: "Poppins", sans-serif;
      }

      .logo-text span {
        color: blue;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        25% {
          transform: translateY(-12px) rotate(-2deg);
        }
        50% {
          transform: translateY(0) rotate(0deg);
        }
        75% {
          transform: translateY(-12px) rotate(2deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="normsMatrix"></canvas>
    <div class="register">
      <div class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 200 200"
          width="150"
          height="80"
          class="logo-icon"
        >
          <rect x="0" y="0" width="200" height="200" rx="24" fill="#0a0a0a" />
          <text
            x="50%"
            y="50%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="64"
            font-weight="700"
            fill="#ffffff"
          >
            BM
          </text>
          <text
            x="50%"
            y="78%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-size="16"
            fill="#38bdf8"
          >
            Black Market
          </text>
        </svg>
        <div class="logo-text">BLACK <span>MARKET</span></div>
      </div>
      <h4>
        Join Black Market ‚Äî Connect with the Real Movers and Shakers Grinding
        24/7
      </h4>
      <form id="registerForm" novalidate>
        <div class="form__field">
          <input id="username" type="text" placeholder="Username" required />
          <div class="error-msg" id="usernameError"></div>
        </div>
        <div class="form__field">
          <input
            id="email"
            type="email"
            placeholder="Email (example@mail.com)"
            required
          />
          <div class="error-msg" id="emailError"></div>
        </div>
        <div class="form__field">
          <input id="phone" type="tel" placeholder="Phone Number" required />
          <div class="error-msg" id="phoneError"></div>
        </div>
        <div class="form__field">
          <select id="role" required>
            <option value="" disabled selected>Select your role</option>
            <option value="frauds">üí∞ Frauds</option>
            <option value="techies">üíª Techies</option>
            <option value="norms">üôÇ Norms</option>
          </select>
          <div class="error-msg" id="roleError"></div>
        </div>
        <div class="form__field">
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
          />
          <span class="eye-toggle" id="togglePassword">üëÅÔ∏è</span>
          <div class="error-msg" id="passwordError"></div>
        </div>
        <div class="form__field">
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <span class="eye-toggle" id="toggleConfirmPassword">üëÅÔ∏è</span>
          <div class="error-msg" id="confirmPasswordError"></div>
        </div>
        <div class="error-msg" id="firebaseError"></div>
        <button type="submit" id="submitBtn">Register</button>
        <div class="success-msg" id="successMsg"></div>
        <button
          type="button"
          id="googleSignUpBtn"
          style="margin-top: 15px; background: #4285f4"
        >
          <img
            src="https://img.icons8.com/color/24/000000/google-logo.png"
            style="vertical-align: middle; margin-right: 8px"
          />
          Sign Up with Google
        </button>
      </form>
      <div class="redirect-login">
        Already have an account? <a href="Index.html">Log In</a>
      </div>
    </div>
    <style>
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .modal-content {
        background: #fff;
        border-radius: 10px;
        padding: 25px;
        max-width: 400px;
        width: 90%;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        font-family: "Poppins", sans-serif;
      }

      .modal-content h3 {
        margin-bottom: 15px;
      }
    </style>
    <!-- Role Selection Modal -->
    <div id="roleModal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h3>Select Your Role</h3>
        <select id="googleRole" required>
          <option value="" disabled selected>Select role</option>
          <option value="frauds">üí∞ Fraud</option>
          <option value="techies">üíª Techies</option>
          <option value="norms">üôÇ Norms</option>
        </select>
        <div
          class="error-msg"
          id="googleRoleError"
          style="margin-top: 8px; color: red"
        ></div>
        <button
          id="confirmGoogleRole"
          style="margin-top: 15px; padding: 10px 20px; cursor: pointer"
        >
          Confirm Role
        </button>
      </div>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
        sendEmailVerification,
        GoogleAuthProvider,
        signInWithPopup,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
        serverTimestamp,
        collection,
        query,
        where,
        getDocs,
        updateDoc,
        increment,
      } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBCZOF7uAxlygOk1ydwSP-j3BiYzyxulf4",
        authDomain: "black-market-b6eee.firebaseapp.com",
        projectId: "black-market-b6eee",
        storageBucket: "black-market-b6eee.firebasestorage.app",
        messagingSenderId: "537330859830",
        appId: "1:537330859830:web:1db4f16f760940f17c3d97",
        measurementId: "G-XN0JMTLMRW",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const urlParams = new URLSearchParams(window.location.search);
      const referralCodeFromUrl = urlParams.get("ref") || null;

      const registerForm = document.getElementById("registerForm");
      const usernameInput = document.getElementById("username");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const roleInput = document.getElementById("role");
      const passwordInput = document.getElementById("password");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const togglePassword = document.getElementById("togglePassword");
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );
      const firebaseError = document.getElementById("firebaseError");
      const successMsg = document.getElementById("successMsg");

      const usernameError = document.getElementById("usernameError");
      const emailError = document.getElementById("emailError");
      const phoneError = document.getElementById("phoneError");
      const roleError = document.getElementById("roleError");
      const passwordError = document.getElementById("passwordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      // Generate a unique referral code that doesn't exist in Firestore
      async function generateUniqueReferralCode(length = 8) {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

        while (true) {
          let code = "";
          for (let i = 0; i < length; i++) {
            code += chars.charAt(Math.floor(Math.random() * chars.length));
          }

          // Check if this code exists in Firestore
          const q = query(
            collection(db, "users"),
            where("referralCode", "==", code)
          );
          const snapshot = await getDocs(q);

          if (snapshot.empty) {
            return code; // ‚úÖ Unique code found
          }
          // Else loop again and try another code
        }
      }

      function toggleVisibility(input, toggleIcon) {
        if (input.type === "password") {
          input.type = "text";
          toggleIcon.textContent = "üôà";
        } else {
          input.type = "password";
          toggleIcon.textContent = "üëÅÔ∏è";
        }
      }

      togglePassword.addEventListener("click", () =>
        toggleVisibility(passwordInput, togglePassword)
      );
      toggleConfirmPassword.addEventListener("click", () =>
        toggleVisibility(confirmPasswordInput, toggleConfirmPassword)
      );

      function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function validatePhone(phone) {
        return /^\+?\d{7,15}$/.test(phone);
      }

      function clearErrors() {
        usernameError.textContent = "";
        emailError.textContent = "";
        phoneError.textContent = "";
        roleError.textContent = "";
        passwordError.textContent = "";
        confirmPasswordError.textContent = "";
        firebaseError.textContent = "";
        successMsg.textContent = "";
      }

      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearErrors();

        let valid = true;

        if (usernameInput.value.trim().length < 3) {
          usernameError.textContent = "Username must be at least 3 characters.";
          valid = false;
        }

        if (!validateEmail(emailInput.value.trim())) {
          emailError.textContent = "Please enter a valid email.";
          valid = false;
        }

        if (!validatePhone(phoneInput.value.trim())) {
          phoneError.textContent = "Please enter a valid phone number.";
          valid = false;
        }

        if (!roleInput.value) {
          roleError.textContent = "Please select your role.";
          valid = false;
        }

        if (passwordInput.value.length < 6) {
          passwordError.textContent = "Password must be at least 6 characters.";
          valid = false;
        }

        if (passwordInput.value !== confirmPasswordInput.value) {
          confirmPasswordError.textContent = "Passwords do not match.";
          valid = false;
        }

        if (!valid) return;

        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "Registering...";

        try {
          const userCredential = await createUserWithEmailAndPassword(
            auth,
            emailInput.value.trim(),
            passwordInput.value
          );
          const user = userCredential.user;

          await sendEmailVerification(user);

          // Always generate a truly unique referral code
          const userReferralCode = await generateUniqueReferralCode(8);

          // Reference to the user document (document ID is user.uid)
          const userDocRef = doc(db, "users", user.uid);

          // Save user data
          await setDoc(userDocRef, {
            username: usernameInput.value.trim(),
            email: emailInput.value.trim(),
            phone: phoneInput.value.trim(),
            role: roleInput.value,
            referralCode: userReferralCode,
            referredBy: referralCodeFromUrl, // Store the referrer custom code
            referrals: 0,
            balance: 0,
            createdAt: serverTimestamp(),
          });

          // If referredBy exists, update the referrer document atomically
          if (referralCodeFromUrl) {
            // Query the users collection for a document with referralCode == referralCodeFromUrl
            const referrerQuery = query(
              collection(db, "users"),
              where("referralCode", "==", referralCodeFromUrl)
            );
            const referrerSnapshot = await getDocs(referrerQuery);

            if (!referrerSnapshot.empty) {
              const referrerDoc = referrerSnapshot.docs[0];

              // Update the referrer‚Äôs data with +1 referral and +200 balance
              await updateDoc(referrerDoc.ref, {
                referrals: increment(1),
                balance: increment(200),
              });
            } else {
              // Handle invalid referral code here (optional)
              console.warn("Referral code not found:", referralCodeFromUrl);
            }
          }

          successMsg.textContent =
            "‚úÖ Account created successfully! A verification email has been sent. Redirecting...";

          registerForm.reset();

          setTimeout(() => {
            window.location.href = "index.html";
          }, 3500);
        } catch (error) {
          if (error.code === "auth/email-already-in-use") {
            firebaseError.textContent =
              "Registration failed: This email is already registered. Please log in or use a different email.";
          } else {
            firebaseError.textContent = "‚ùå " + error.message;
          }
          console.error(error);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "Register";
        }
      });

      // Google Sign-up Button

      const googleSignUpBtn = document.getElementById("googleSignUpBtn");
      const provider = new GoogleAuthProvider();

      // Role selection elements
      const roleSelection = document.getElementById("roleModal");
      const confirmGoogleRole = document.getElementById("confirmGoogleRole");
      const googleRoleInput = document.getElementById("googleRole");
      const googleRoleError = document.getElementById("googleRoleError");

      googleSignUpBtn.addEventListener("click", async () => {
        firebaseError.textContent = "";
        successMsg.textContent = "";
        googleSignUpBtn.disabled = true;
        googleSignUpBtn.textContent = "Registering with Google...";

        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          const userDocRef = doc(db, "users", user.uid);
          const userDocSnap = await getDoc(userDocRef);

          if (!userDocSnap.exists()) {
            // Show role selection UI
            roleSelection.style.display = "block";

            confirmGoogleRole.onclick = async () => {
              const selectedRole = googleRoleInput.value;

              if (!selectedRole) {
                googleRoleError.textContent = "Please select a role.";
                return;
              }

              googleRoleError.textContent = "";

              // Save user data with selected role
              await setDoc(userDocRef, {
                username: "",
                phone: "",
                location: "",
                email: user.email,
                displayName: user.displayName || "",
                photoURL: user.photoURL || "",
                role: selectedRole,
                createdAt: serverTimestamp(),
              });

              // Hide role selection modal
              roleSelection.style.display = "none";

              successMsg.textContent = "‚úÖ Role saved! Redirecting...";

              setTimeout(() => {
                if (selectedRole === "admin") {
                  window.location.href = "admin-dashboard.html";
                } else if (selectedRole === "frauds") {
                  window.location.href = "fraud-dashboard.html";
                } else if (selectedRole === "techies") {
                  window.location.href = "techie-dashboard.html";
                } else {
                  window.location.href = "norm-dashboard.html";
                }
              }, 3000);
            };
          } else {
            // Existing user, get role and redirect immediately
            const role = userDocSnap.data().role || "norms";

            successMsg.textContent = "‚úÖ Welcome back! Redirecting...";
            setTimeout(() => {
              if (role === "admin") {
                window.location.href = "admin-dashboard.html";
              } else if (role === "frauds") {
                window.location.href = "fraud-dashboard.html";
              } else if (role === "techies") {
                window.location.href = "techie-dashboard.html";
              } else {
                window.location.href = "norm-dashboard.html";
              }
            }, 3000);
          }
        } catch (error) {
          firebaseError.textContent = "‚ùå " + error.message;
          console.error(error);
        } finally {
          googleSignUpBtn.disabled = false;
          googleSignUpBtn.textContent = "Sign Up with Google";
        }
      });

      const canvas = document.getElementById("normsMatrix");
      const ctx = canvas.getContext("2d");
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
      const letters = "01";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = Array.from({ length: columns }).fill(1);

      // Array of colors to randomly pick from
      const colors = ["#0f0", "#00ffe1", "#00ff99"];

      function draw() {
        ctx.fillStyle = "rgba(10, 10, 35, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          // Pick a random color from the colors array for each letter
          ctx.fillStyle = colors[Math.floor(Math.random() * colors.length)];

          const text = letters.charAt(
            Math.floor(Math.random() * letters.length)
          );
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 35);
    </script>
  </body>
</html>
